<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <form class="form-horizontal form-contact clearfix" action="https://formspree.io/marcel.braghini@gmail.com" method="POST">

          <div class="form-group">
            <label class="message-label">Marcel,</label>
            <textarea class="message form-control" rows="8" name="body" placeholder="Sua mensagem..."></textarea>
          </div>

          <div class="form-group">
            <label for="name">Atenciosamente,</label>
            <input type="name" class="name form-control" placeholder="Seu nome">
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" class="email form-control" name="_replyto" placeholder="Seu e-mail">
          </div>

          <input type="submit" class="btn btn-default" style="float-right" value="Send">

        </form>

      </div>

    </div>

  </div>
</div>
